<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Prayer Time</title>
        <link rel="stylesheet" href="all.min.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="prayer-info">
                <div class="prayer-title">
                    <input placeholder="Type the city name"></input>
                    <input class="country" placeholder="Type the country name"></input>
                    <div class="submit">Submit</div>
                    <i class="fa-solid fa-mosque"></i>
                </div>
                <p class="prayer-date">
                    <span class="day"></span>,
                    <span class="date"></span><sup>th</sup>
                    <span class="month"></span>
                </p>
                <p class="city-p">The prayer in the city of <span class="city"></span></p>
            </div>
            <div class="prayer-time-container">
                <div class="prayer-time ">
                    <h3>Fajr</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="fajr">6:25</p>
                </div>
                <div class="prayer-time ">
                    <h3>Sherooq</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="sherooq">6:25</p>
                </div>
                <div class="prayer-time ">
                    <h3>Zhur</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="zhur">6:25</p>
                </div>
                <div class="prayer-time ">
                    <h3>Asr</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="asr">6:25</p>
                </div>
                <div class="prayer-time ">
                    <h3>Maghrib</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="maghrib">6:25</p>
                </div>
                <div class="prayer-time">
                    <h3>Isha</h3>
                    <i class="fa-solid fa-star-and-crescent"></i>
                    <p class="isha">6:25</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
